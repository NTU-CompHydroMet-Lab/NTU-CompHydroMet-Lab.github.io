  <script src="js/webflow.js" type="text/javascript"></script>

  <script>
    const URLS = {
        conferences: '/assests/publication/Conference.html',
        publications: '/assests/publication/Publications.html'
    };

    // Cache mechanism for local files
    async function fetchLocalData(type) {
        const cacheKey = `local_${type}`;
        const cacheExpiryKey = `${cacheKey}_expiry`;
        const now = Date.now();
        const cacheExpiry = localStorage.getItem(cacheExpiryKey);
        const cacheData = localStorage.getItem(cacheKey);

        if (cacheData && cacheExpiry && now < parseInt(cacheExpiry)) {
            console.log(`Using cached data for ${type}`);
            return cacheData;
        }

        try {
            const response = await fetch(URLS[type]);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();
            localStorage.setItem(cacheKey, data);
            localStorage.setItem(cacheExpiryKey, (now + 60 * 60 * 1000).toString());

            return data;
        } catch (error) {
            console.error(`Error fetching ${type}:`, error);
            document.getElementById(type).innerHTML = `
                <div class="error">Failed to load ${type}. Please try again later.</div>
            `;
            return null;
        }
    }

    function extractYear(citation) {
        const yearMatch = citation.match(/\((\d{4})\)/);
        return yearMatch ? parseInt(yearMatch[1]) : 0;
    }

    function sortCitationsByYear(htmlContent) {
        if (!htmlContent) return '';
        
        // Create a temporary div to parse HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        
        // Get all citation entries
        const citations = Array.from(tempDiv.getElementsByClassName('csl-entry'));
        const citationsWithSpans = [];
        
        // Group citations with their following span elements
        for (let i = 0; i < citations.length; i++) {
            const citation = citations[i];
            const nextElement = citation.nextElementSibling;
            const year = extractYear(citation.textContent);
            
            citationsWithSpans.push({
                year: year,
                elements: [citation.outerHTML]
            });
            
            if (nextElement && nextElement.tagName.toLowerCase() === 'span') {
                citationsWithSpans[citationsWithSpans.length - 1].elements.push(nextElement.outerHTML);
            }
        }
        
        // Sort by year in descending order
        citationsWithSpans.sort((a, b) => b.year - a.year);
        
        // Combine all elements back together
        return citationsWithSpans
            .map(item => item.elements.join('\n'))
            .join('\n');
    }

    function displayEntries(htmlContent, containerId) {
        const container = document.getElementById(containerId);
        if (!htmlContent) {
            container.innerHTML = '<div class="loading">No entries found</div>';
            return;
        }

        // Sort and display the citations
        const sortedContent = sortCitationsByYear(htmlContent);
        container.innerHTML = sortedContent;
    }

    async function loadAllData() {
        try {
            const [publicationsData, conferencesData] = await Promise.all([
                fetchLocalData('publications'),
                fetchLocalData('conferences')
            ]);

            displayEntries(publicationsData, 'publications');
            displayEntries(conferencesData, 'conferences');
        } catch (error) {
            console.error('Error loading local data:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadAllData);
  </script>
