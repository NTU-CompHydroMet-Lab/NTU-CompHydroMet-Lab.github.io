  <script src="js/webflow.js" type="text/javascript"></script>

  <script>
    const API_KEY = 'VSE2qAOmK5QzeNO5aEdy4cE1';
    const GROUP_ID = '4944983';

    const URLS = {
        conferences: `https://api.zotero.org/groups/${GROUP_ID}/collections/H4JXSMX7/items`,
        publications: `https://api.zotero.org/groups/${GROUP_ID}/collections/3GK354C9/items`
    };

    const fetchParams = {
        include: 'bib',
        format: 'json',
        style: 'apa',
        sort: 'date'
    };

    function convertDoiToLink(text) {
        const doiRegex = /(https:\/\/doi\.org\/[^\s<]+)/g;
        return text.replace(doiRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    }

    // **support cache mechanism**
    async function fetchZoteroData(type) {
        const cacheKey = `zotero_${type}`;
        const cacheExpiryKey = `${cacheKey}_expiry`;
        const now = Date.now();
        const cacheExpiry = localStorage.getItem(cacheExpiryKey);
        const cacheData = localStorage.getItem(cacheKey);

        // **check cache with expiry time (10 minutes)**
        if (cacheData && cacheExpiry && now < parseInt(cacheExpiry)) {
            console.log(`Using cached data for ${type}`);
            return JSON.parse(cacheData);
        }

        // **fetch data from API**
        const queryString = new URLSearchParams(fetchParams).toString();
        try {
            const response = await fetch(`${URLS[type]}?${queryString}`, {
                headers: {
                    'Zotero-API-Key': API_KEY,  // **符合 Zotero API 规范**
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // **store data in localStorage with expiry time (10 minutes)**
            localStorage.setItem(cacheKey, JSON.stringify(data));
            localStorage.setItem(cacheExpiryKey, (now + 10 * 60 * 1000).toString());

            return data;
        } catch (error) {
            console.error(`Error fetching ${type}:`, error);
            document.getElementById(type).innerHTML = `
                <div class="error">Failed to load ${type}. Please try again later.</div>
            `;
            return null;
        }
    }

    function displayEntries(data, containerId) {
        const container = document.getElementById(containerId);
        if (!data || !data.length) {
            container.innerHTML = '<div class="loading">No entries found</div>';
            return;
        }

        container.innerHTML = data
            .map(item => {
                const bibWithLinks = convertDoiToLink(item.bib);
                return `<div class="csl-entry">${bibWithLinks}</div>`;
            })
            .join('\n');
    }

    // **parallel API calls**
    async function loadAllData() {
        try {
            const [publicationsData, conferencesData] = await Promise.all([
                fetchZoteroData('publications'),
                fetchZoteroData('conferences')
            ]);

            displayEntries(publicationsData, 'publications');
            displayEntries(conferencesData, 'conferences');
        } catch (error) {
            console.error('Error loading Zotero data:', error);
        }
    }

    // **initialize**
    document.addEventListener('DOMContentLoaded', loadAllData);
</script>
