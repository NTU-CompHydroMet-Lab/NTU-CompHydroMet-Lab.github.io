  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const csvUrl = './assests/WangSiteTeamMembers_2025.csv';
      // const csvUrl = 'https://storage.googleapis.com/wangsite/CMS/WangSiteTeamMembers_2025.csv'
      
      // Fetch and parse CSV data
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          // Parse CSV function that handles quoted fields
          function parseCSVLine(text) {
            const result = [];
            let cell = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
              const char = text[i];
              
              if (char === '"') {
                if (inQuotes && text[i + 1] === '"') {
                  cell += '"';
                  i++;
                } else {
                  inQuotes = !inQuotes;
                }
              } else if (char === ',' && !inQuotes) {
                result.push(cell.trim());
                cell = '';
              } else {
                cell += char;
              }
            }
            result.push(cell.trim());
            return result;
          }

          const rows = csvText.split('\n').map(row => parseCSVLine(row));
          const headers = rows[0];
          const members = rows.slice(1).map(row => {
            const member = {};
            headers.forEach((header, index) => {
              member[header.trim()] = row[index]?.trim() || '';
            });
            return member;
          });
          console.log(members);
          
          // Generate HTML for each team member
          const teamList = document.getElementById('team-member-list');
          members.forEach(member => {
            if (!member.Name) return; // Skip empty rows

            const memberHtml = `
              <div role="listitem" class="team-member-item w-dyn-item w-col w-col-6" style="margin-bottom: 30px;">

                <article class="team-wrapper w-clearfix">
                  <div class="team-image">
                    <img src="${member.PortraitPhoto || 'images/IMG_9247.jpg'}" alt="${member.Name}"  class="team-image">
                  </div>
                  <div class="team-title">${member.Name}</div>
                  <div class="team-title title">${member.Identity || ''}</div>
                  <p class="team-member-description research-description">${member.Research || ''}</p> 
                  <div class="w-layout-hflex flex-block team-wrapper">
                    ${member.LinkedinLink ? `<a href="${member.LinkedinLink}" target="_blank" class="w-inline-block">
                      <img src="images/linkedin.png" loading="lazy" width="25" alt="LinkedIn">
                    </a>` : ''} 
                    ${member.GithubLink ? `<a href="${member.GithubLink}" target="_blank" class="w-inline-block">
                      <img src="images/GitHub-Icon.png" loading="lazy" width="25" alt="GitHub">
                    </a>` : ''}
                    ${member.ResearchGateLink ? `<a href="${member.ResearchGateLink}" target="_blank" class="w-inline-block">
                      <img src="images/ResearchGate-Square-Icon.png" loading="lazy" width="25" alt="ResearchGate">
                    </a>` : ''}
                  </div>
                </article>
              </div>
            `;
            teamList.insertAdjacentHTML('beforeend', memberHtml);
          });
          
          // Show empty state if no members
          const emptyState = document.querySelector('.w-dyn-empty');
          emptyState.style.display = members.length <= 1 ? 'block' : 'none';
        })
        .catch(error => {
          console.error('Error loading team members:', error);
          document.querySelector('.w-dyn-empty').style.display = 'block';
        });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize map
      const map = L.map('map').setView([25.0174, 121.5405], 2);
      
      // Add tile layer (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: ' OpenStreetMap contributors'
      }).addTo(map);

      // Create marker cluster group
      const markers = L.markerClusterGroup();

      // Fetch locations from JSON file
      fetch('assests/memoryLocations.json')
        .then(response => response.json())
        .then(data => {
          // Add markers with custom popups
          data.locations.forEach(location => {
            const marker = L.marker([location.lat, location.lng]);
            
            const popupContent = `
              <div class="custom-popup">
                <h4>${location.title}</h3>
                <img src="${location.image}" alt="${location.title}">
                <p>${location.description}</p>
              </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.addLayer(marker);
          });

          // Add marker cluster to map
          map.addLayer(markers);
        })
        .catch(error => {
          console.error('Error loading memory locations:', error);
        });
    });
  </script>
